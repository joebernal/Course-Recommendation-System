<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile | CS Course Planner</title>
    <link
    rel="icon"
    type="image/png"
    sizes="16x16"
    href="/web/img/favicon-16x16.png"
    />
    <link
        href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap"
        rel="stylesheet"
    />
    <script type="module" src="/web/js/profile.js"></script>
</head>
<body>
    <h1>Profile</h1>
    <a href="/web/create-plan.html" class="button-link">Create A Plan</a>
    <a href="/web/view-plan.html" class="button-link">View My Plan</a>
    <form id="profile-form">
        <fieldset>
            <legend>Completed Courses</legend>
            <label for="courses">Select Course:</label>
            <select id="courses" name="courses">
                <option value="" disabled selected>Select course</option>
                <!-- Options will be dynamically populated here -->
            </select>
            <button type="button">Add Course</button>
        </fieldset>
        <button type="submit">Save & Continue</button>
    </form>
    <script>
        document.getElementById("profile-form").onsubmit = function(event) {
            event.preventDefault();
            
            window.location.href = "/web/dashboard.html";
        }
    </script>
</body>
</html>
