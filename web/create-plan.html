<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Plan | Course Planner</title>
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/web/img/favicon-16x16.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap"
      rel="stylesheet"
    />
    <script type="module" src="/web/js/create-plan.js"></script>
  </head>
  <body>
    <h1>Create Course Plan</h1>
    <form id="create-plan-form">
      <div>
        <label for="degree">Major:</label>
        <select id="degree" name="degree">
          <option value="" disabled selected>Select</option>
          <!-- Options will be dynamically populated here -->
        </select>
      </div>
      <div>
        <label for="semester">Start Semester:</label>
        <select id="semester" name="semester">
          <option value="" disabled selected>Start Year</option>
          <option value="2025">2025</option>
          <option value="2026">2026</option>
          <option value="2027">2027</option>
        </select>
      </div>
      <div>
        <legend>Select Study Type:</legend>
        <label>
          <input type="radio" name="study-type" value="full-time" checked />
          Full-time
        </label>
        <label>
          <input type="radio" name="study-type" value="part-time" /> Part-time
        </label>
      </div>
      <div>
        <legend>Available Semesters:</legend>
        <label>
          <input type="checkbox" name="available" value="summer" />
          Summer
        </label>
        <label>
          <input type="checkbox" name="available" value="winter" />
          Winter
        </label>
      </div>
      <button type="submit">Generate Plan</button>
    </form>

    <script>
      document.getElementById("create-plan-form").onsubmit = function (event) {
        event.preventDefault();

        window.location.href = "/web/view-plan.html";
      };
    </script>
  </body>
</html>
